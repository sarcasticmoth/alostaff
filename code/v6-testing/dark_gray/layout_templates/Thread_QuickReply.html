<div class="container quick-reply">
    <div align="right" style="height: 15px; padding-right: 30px;">
        <a class="c-thread" href="$[reply_button.href]">
            <left></left>
            <right></right>
            reply to thread
        </a>
    </div>
	<div class="title-bar">
		<h2>Quick Reply</h2>
	</div>
	<div class="content cap-bottom">
		$[form.header]
			{if $[form.created_by_guest_name.input]}
			<div class="guest_name">
				<label>Guest Name:</label>
				$[form.created_by_guest_name.input]
			</div>
			{/if}
			<div class="message">
				$[form.message.input]
			</div>
			$[captcha]
			$[form.post.button]
		$[form.footer]
	</div>
</div>
